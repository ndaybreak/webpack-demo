<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

<% for(var chunk in htmlWebpackPlugin.files.chunks) { %>
    <% if(chunk !== 'main') { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
<% } %>
</body>
</html>
